    <h3 style="font-size:25px;font-weight: bold;color:black;">Deptno:{{dept.Deptno}}</h3><br/>
    <h3 style="font-size:25px;font-weight: bold;color:green;">Dname:{{dept.Dname}}</h3><br/>
    <h3 style="font-size:25px;font-weight: bold;color:red;">Loc:{{dept.Loc}}</h3>
</div>
